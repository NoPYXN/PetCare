    <div class="container">
        <h1>Créer une nouvelle annonce d'entreprise</h1>
        <form action="Annonces_entreprise.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="companyName">Nom de l'entreprise</label>
                <input type="text" id="companyName" name="companyName" placeholder="Entrez le nom de l'entreprise" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Entrez la description de l'entreprise" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="text" id="email" name="email" placeholder="Entrez l'adresse email" required>
            </div>
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" id="city" name="city" placeholder="Entrez la ville" required>
            </div>
            <div class="form-group">
                <label for="localAddress">Adresse des locaux</label>
                <input type="text" id="localAddress" name="localAddress" placeholder="Entrez l'adresse des locaux" required>
            </div>
            <div class="form-group">
                <label for="logoEntreprise">Logo de l'entreprise</label>
                <input type="file" id="logoEntreprise" name="logoEntreprise" accept="image/*" required>
            </div>
            <div class="form-group button-group">
                <button type="submit">Créer l'annonce</button>
            </div>
        </form>
    </div>
