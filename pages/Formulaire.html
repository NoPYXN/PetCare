<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de données - Pet'Care</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/Formulaire.css">
</head>
<body>
    <div class="header">
        <img src="../images/logo.png" alt="Co-Lock Logo" class="logo" onclick="window.location.href='index.php'">
        <nav class="nav-links">
            <a href="index.php">Accueil</a>
            <a href="Formulaire.html">Gérer les informations</a>
            <a href="FormulaireVet.html">Ajouter des informations médicales</a>
            <a href="Contact.html">Contact</a>
        </nav>
        <div class="profile-icon" onclick="window.location.href='account.html'">&#128100;</div>
    </div>

    <div class="container">
        <h1>Créer une nouvelle annonce</h1>
        <form action="Formulaire.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Nom de l'annonce</label>
                <input type="text" id="title" name="title" placeholder="Entrez le nom de l'annonce" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Entrez la description de l'annonce" required></textarea>
            </div>
            <div class="form-group">
                <label for="price_hour">Prix par heure</label>
                <input type="number" id="price_hour" name="price_hour" placeholder="Entrez le prix pour une heure en €" required>
            </div>
            <div class="form-group">
                <label for="price_day">Prix par jour</label>
                <input type="number" id="price_day" name="price_day" placeholder="Entrez le prix pour un jour en €" required>
            </div>
            <div class="form-group">
                <label for="price_week">Prix par semaine</label>
                <input type="number" id="price_week" name="price_week" placeholder="Entrez le prix pour une semaine en €" required>
            </div>
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" id="city" name="city" placeholder="Entrez la ville" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" placeholder="Entrez l'adresse" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Entrez l'adresse" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group button-group">
                <button type="submit">Créer l'annonce</button>
            </div>
        </form>
    </div>

    <footer>
        &copy; 2024 Pet'Care. Tous droits réservés.
    </footer>

    <script> 
        function openNav() {
            document.getElementById("mySidenav").style.width = "20%";

        }

        function closeNav() {
            document.getElementById("mySidenav").style.minWidth = "0px";
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
